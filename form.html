<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="col-md-8 text-left needs-validation">
            <h2>Criação de Login</h2>
            <form action="" class="was-validated">
                <div class="mb-3 mt-3">
                    <label for="username">Usuário:</label>
                    <input type="text" class="form-control" id="username" placeholder="Digite o Usuário" required>
                    <div class="valid-feedback">Informação válida</div>
                    <div class="invalid-feedback">Preencha o dado do usuário</div>
                </div>

                <div class="mb-3">
                    <label for="idPassword">Senha:</label>
                    <input type="password" class="form-control" id="idpassword" placeholder="Digite a Senha" required>
                    <div class="valid-feedback">Informação válida</div>
                    <div class="invalid-feedback">Digite a Senha</div>
                </div>

                <div class="mb-3">
                    <label for="idPassword2">Confirmação Senha:</label>
                    <input type="password" class="form-control" id="idpassword2" placeholder="Confirme a Senha" required>
                    <div class="valid-feedback">Informação válida</div>
                    <div class="invalid-feedback">As senhas não correspondem</div>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="option1" id="check1" value="send" required>
                    <label for="check1" class="form-check-label">Eu concordo com os termos de aceite.</label>
                    <div class="valid-feedback">Informação válida</div>
                    <div class="invalid-feedback">Clique em concordar para prosseguir.</div>
                </div>
            </form>
                <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                <button type="submit" class="btn btn-primary mt-3">Limpar formulário</button>
        </div>
    </div>
    <script>
    (function () {
      'use strict'

      var forms = document.querySelectorAll('.needs-validation')

      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('change', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()
    </script>
</body>
</html>
